<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="screenRecording.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Screen Recorder</title>
  </head>
  <body>
    <div class="container">
      <div></div>
      <ul class="icons">
        <li class="iconItem" id="recordScreen" >
          <span>Start Screen Recording</span>
        </li>
      </ul>
    </div>
    <div class="videoPreview">
      <video width="1000" height="700" id="vid" autoplay controls></video>
    </div>
    <div class="imagePreview">
      <img src="" id="target" style="display: none" />
    </div>

    <script src="screenRecording.js"></script>
  </body>
</html>
